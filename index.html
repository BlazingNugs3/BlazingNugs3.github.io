<!DOCTYPE html>
<html>

<head>
    <style>
        #entergameone {
            font-size: 30px;
            background-color: darkred;
            padding: 10px 20px;
            color: rgb(255, 255, 255);
        }
        #entergametwo {
            font-size: 30px;
            background-color: darkred;
            padding: 10px 20px;
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <h1>This is the BEST website</h1>

    <p>This website will be a collection of games and activities that hopefully make a good website</p>

    <button id="entergameone">
        Enter snake
    </button>
	
	<button id="entergametwo">
        Enter game two
    </button>

    <audio id="audio" preload="auto" src="howdyhowyoudoin.mp3" type="audio/mpeg" alt="Audio"></audio>

    <script>
        const entergameone = document.getElementById('entergameone');
        const entergametwo = document.getElementById('entergametwo');
        const audio = document.getElementById('audio');
        
        entergameone.addEventListener('click', function () {
            audio.play();
            setTimeout(function () {
                window.location.href = 'snake.html';
            }, 5000);
        });

        entergametwo.addEventListener('click', function () {
            audio.play();
            setTimeout(function () {
                window.location.href = 'gametwo.html';
            }, 5000);
        });
    </script>
</body>

</html>
