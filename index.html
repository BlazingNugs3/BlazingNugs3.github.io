<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="htmlsite.css">
    <style>
        #entergameone {
            font-size: 30px;
            background-color: darkred;
            padding: 10px 20px;
            color: rgb(255, 255, 255);
        }
        #entergametwo {
            font-size: 30px;
            background-color: darkred;
            padding: 10px 20px;
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>

    <button id="entergameone">
       snake
    </button>
	
	<button id="entergametwo">
        conway's game of life
    </button>

    <audio id="audio" preload="auto" src="howdyhowyoudoin.mp3" type="audio/mpeg" alt="Audio"></audio>

    <script>
        const entergameone = document.getElementById('entergameone');
        const entergametwo = document.getElementById('entergametwo');
        const audio = document.getElementById('audio');
        
        entergameone.addEventListener('click', function () {
            audio.play();
            setTimeout(function () {
                window.location.href = 'snake.html';
            }, 4000);
        });

        entergametwo.addEventListener('click', function () {
            audio.play();
            setTimeout(function () {
                window.location.href = './gameoflife/www/dist/index.html';
            }, 4000);
        });
    </script>
</body>

</html>
